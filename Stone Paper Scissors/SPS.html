<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="SPS.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">

        <div class="choice" id="rock">
            <img src="images/r.jpg" alt="Rock">
        </div>

        <div class="choice" id="paper">
            <img src="images/p.jpg" alt="Paper">
        </div>

        <div class="choice" id="scissors">
            <img src="images/s.jpg" alt="Scissor">
        </div>

    </div>

    <div class="scores">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="messages">
        <p id="msg">Play your move.</p>
    </div>
    

    <script src="SPS.js"></script>
</body>
</html>
